                <div>

                    <form class="" style="width: 20vw;">
                        <input class="form-control me-2" type="search" placeholder="Search tables.." aria-label="Search" id="table_search">
                      </form>
                    
                </div>
            </div>

            <div class="tables-list">

                    </div>
                    </div> -->

                <!-- List of Tables Generates dynamically by JS -->
                

            </div>

        </div>

        <div class="right-section">
            <div class="head-text">
                <div>
                    <h1>Menu</h1>
                </div>
                <div class="intro-text">
                    
                    <form class="" style="width: 30vw;">
                        <input class="form-control me-2" type="search" placeholder="Search items.." aria-label="Search" id="item_search">
                        
                      </form>
                </div>

            </div>


            <div class="items">

                <!-- List of Items dynamically generated by JS -->

                    <div class="card-body">
                        <h3 class="card-title">Chicken Biryani</h3>

                <div class="modal fade" id="tableModal" aria-hidden="true" aria-labelledby="tableModal" tabindex="-1">
                    <div class="modal-dialog modal-dialog-centered">
                        <div class="modal-content">
                            <div class="modal-header bg-primary text-white">
                                <h5 class="modal-title" id="tableModalLabel">Table </h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                            </div>
                            <div class="modal-body bill_modal_body">
                                <table class="table">
                                    <thead>
                                        <tr>
                                            <th>S.No</th>
                                            <th>Item</th>
                                            <th>Price</th>
                                            <th>Quantity</th>
                                        </tr>
                                    </thead>
                                    <tbody class="table-body"></tbody>
                                </table>  
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                <button type="button" class="btn btn-primary close_btn" id="generate_bill_btn" data-bs-dismiss="modal">Generate Bill</button>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="modal fade" id="generate_bill_Modal" aria-hidden="true" aria-labelledby="tableModal" tabindex="-1">
                    <div class="modal-dialog modal-dialog-centered">
                        <div class="modal-content">
                            <div class="modal-header bg-primary text-white">
                                <h5 class="modal-title" id="generate_bill_ModalLabel">Table 1</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                            </div>
                            <div class="modal-body generate_bill_Modal_body">
                                <table class="table">
                                    <thead>
                                        <tr>
                                            <th>S.No</th>
                                            <th>Item</th>
                                            <th>Quantity</th>
                                            <th>Cost</th>
                                        </tr>
                                    </thead>
                                    <tbody class="table-body"></tbody>
                                </table>                        
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary close_btn" data-bs-dismiss="modal" id="close_btn">Close</button>
                            </div>
                        </div>
                    </div>
                </div>

                
            </div>
        </div>
    </div>
